<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Тестова оплата WayForPay</title>
  <script src="https://secure.wayforpay.com/server/pay-widget.js"></script>
</head>
<body>
  <h1>Тестова оплата через WayForPay</h1>
  <button onclick="pay()">Оплатити 1 грн</button>

  <script>
    function pay() {
      var wayforpay = new Wayforpay();

      var options = {
        merchantAccount: "test_merch_n1",
        merchantDomainName: "test.wayforpay.com",
        authorizationType: "SimpleSignature",
        merchantSignature: "29e50c772316bed112fb0a225ae68f35148c7d50",
        orderReference: "testOrder001",
        orderDate: Math.floor(Date.now() / 1000),
        amount: 1.00,
        currency: "UAH",
        productName: ["Тестовий товар"],
        productCount: [1],
        productPrice: [1.00],
        clientFirstName: "Іван",
        clientLastName: "Петренко",
        clientEmail: "test@example.com",
        clientPhone: "380000000000",
        language: "UA"
      };

      wayforpay.invoice(options);
    }
  </script>
</body>
</html>
